        function createPlayer() { /* ... No changes needed ... */ playerWidth = basePlayerWidth; playerHeight = basePlayerHeight; return { x: canvas.width / 2 - playerWidth / 2, y: canvas.height - playerHeight - 10, baseWidth: basePlayerWidth, baseHeight: basePlayerHeight, currentWidth: playerWidth, currentHeight: playerHeight, emoji: playerEmoji, dx: 0, animFrame: 0, update: function() { let moved = false; if (this.dx !== 0) { this.x += this.dx; moved = true; this.animFrame = (this.animFrame + 1) % (playerAnimSpeed * 2); } else { this.animFrame = 0; } if (this.x < 0) this.x = 0; if (this.x > canvas.width - this.currentWidth) this.x = canvas.width - this.currentWidth; if (isPlayerBig) { playerBigTimer--; if (playerBigTimer <= 0) this.setSize('normal'); } if (isPlayerSmall) { playerSmallTimer--; if (playerSmallTimer <= 0) this.setSize('normal'); } }, draw: function() { ctx.save(); const scaleFactor = (this.dx !== 0 && this.animFrame < playerAnimSpeed) ? 1.05 : 1.0; ctx.translate(this.x + this.currentWidth / 2, this.y + this.currentHeight / 2); ctx.scale(scaleFactor, scaleFactor); ctx.font = `${this.currentHeight}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText(this.emoji, 0, 0); ctx.restore(); }, setSize: function(sizeType) { isPlayerBig = false; isPlayerSmall = false; playerBigTimer = 0; playerSmallTimer = 0; if (sizeType === 'big') { this.currentWidth = this.baseWidth * 1.5; this.currentHeight = this.baseHeight * 1.5; isPlayerBig = true; playerBigTimer = playerBigDuration; } else if (sizeType === 'small') { this.currentWidth = this.baseWidth * 0.6; this.currentHeight = this.baseHeight * 0.6; isPlayerSmall = true; playerSmallTimer = playerSmallDuration; } else { this.currentWidth = this.baseWidth; this.currentHeight = this.baseHeight; } this.y = canvas.height - this.currentHeight - 10; this.x = Math.max(0, Math.min(canvas.width - this.currentWidth, this.x)); playerWidth = this.currentWidth; playerHeight = this.currentHeight; }, moveLeft         // --- Game Logic ---
        function checkLevelUp() { /* ... No changes needed ... */ if (level - 1 < levelThresholds.length && score >= levelThresholds[level - 1]) { level++; baseGameSpeed += levelSpeedIncrease; baseItemSpawnInterval = Math.max(20, baseItemSpawnInterval - levelIntervalDecrease); levelElement.textContent = `Level: ${level}`; console.log(`Level Up! Level: ${level}, Speed: ${baseGameSpeed.toFixed(2)}, Interval: ${baseItemSpawnInterval}`); levelUpMessageElement.textContent = `Level ${level}!`; levelUpMessageElement.style.display = 'block'; levelUpMessageElement.style.animation = 'none'; levelUpMessageElement.offsetHeight; levelUpMessageElement.style.animation = ''; playSound('levelUp'); } gameSpeed = baseGameSpeed; itemSpawnInterval = baseItemSpawnInterval; }
        function handleItems() { /* ... No changes needed ... */ itemTimer++; if (!isBonusRoundActive && Math.random() < bonusRoundChance && level >= 3) { startBonusRound(); } if (itemTimer >= itemSpawnInterval) { items.push(createItem(isBonusRoundActive)); itemTimer = 0; } for (let i = items.length - 1; i >= 0; i--) { const item = items[i]; item.update(); item.draw(); if ( player && item.x < player.x + player.currentWidth && item.x + item.size > player.x && item.y < player.y + player.currentHeight && item.y + item.size > player.y ) { let particleX = item.x + item.size / 2; let particleY = item.y + item.size / 2; let scoreToAdd = 0; let soundType = 'good'; let notificationText = null; switch(item.type) { case 'superRare': scoreToAdd = superRareItemValue; createParticle(particleX, particleY, 40, superRareParticleColor, 6, 'burst'); soundType = 'superRare'; notificationText = "DIAMOND!"; break; case 'golden': scoreToAdd = goldenItemValue; createParticle(particleX, particleY, 25, goldenParticleColor, 5, 'burst'); soundType = 'golden'; notificationText = "Golden Star!"; break; case 'good': scoreToAdd = itemValue; createParticle(particleX, particleY, 8, goodParticleColor, 3, 'upward'); soundType = 'good'; break; case 'life': lives++; createParticle(particleX, particleY, 15, lifeParticleColor, 4, 'upward'); soundType = 'life'; notificationText = "+1 Life!"; break; case 'grow': if (!isPlayerSmall) player.setSize('big'); createParticle(particleX, particleY, 15, growParticleColor, 4, 'burst'); soundType = 'grow'; notificationText = "Grew Big!"; break; case 'shrink': if (!isPlayerBig) player.setSize('small'); createParticle(particleX, particleY, 15, shrinkParticleColor, 4, 'burst'); soundType = 'shrink'; notificationText = "Shrunk Small!"; break; case 'bad': lives--; createParticle(particleX, particleY, 15, badParticleColor, 4, 'burst'); soundType = 'bad'; comboCount = 0; comboMultiplier = 1; break; } if (scoreToAdd > 0) { scoreToAdd *= comboMultiplier; score += scoreToAdd; comboCount++; if (comboCount >= comboThreshold) { comboMultiplier = Math.min(maxComboMultiplier, Math.floor(comboCount / comboThreshold) + 1); } } else if (item.type !== 'bad') { comboCount = 0; comboMultiplier = 1; } playSound(soundType); if (notificationText) showItemNotification(notificationText); score = Math.max(0, score); scoreElement.textContent = `Score: ${score}`; livesElement.textContent = `Lives: ${lives}`; comboDisplayElement.textContent = comboMultiplier > 1 ? `x${comboMultiplier} Combo!` : ''; comboDisplayElement.style.display = comboMultiplier > 1 ? 'block' : 'none'; checkLevelUp(); items.splice(i, 1); if (lives <= 0) { gameOver(); return; } } else if (item.y > canvas.height) { if (item.isGood && !item.isGolden && !item.isSuperRare) { lives -= missPenalty; livesElement.textContent = `Lives: ${lives}`; playSound('miss'); } comboCount = 0; comboMultiplier = 1; comboDisplayElement.style.display = 'none'; items.splice(i, 1); if (lives <= 0) { gameOver(); return; } } } }
        function startBonusRound() { /* ... No changes needed ... */ if (isBonusRoundActive) return; isBonusRoundActive = true; bonusRoundTimer = bonusRoundDuration; bonusDisplayElement.style.display = 'block'; console.log("BONUS ROUND STARTED!"); playSound('bonusStart'); items = []; }
        function updateBonusRound() { /* ... No changes needed ... */ if (!isBonusRoundActive) return; bonusRoundTimer--; if (bonusRoundTimer <= 0) { isBonusRoundActive = false; bonusDisplayElement.style.display = 'none'; console.log("BONUS ROUND ENDED!"); } }
        function showItemNotification(text) { /* ... No changes needed ... */ if (!itemNotificationElement) return; itemNotificationElement.textContent = text; itemNotificationElement.style.display = 'block'; clearTimeout(notificationTimeoutId); notificationTimeoutId = setTimeout(() => { itemNotificationElement.style.display = 'none'; }, 1500); itemNotificationElement.style.animation = 'none'; itemNotificationElement.offsetHeight; itemNotificationElement.style.animation = ''; }

        // --- Drawing ---
        function drawBackground() { /* ... No changes needed ... */ if (!themeColors || !ctx || !canvas) return; const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.7); skyGradient.addColorStop(0, themeColors.sky1 || '#87CEEB'); skyGradient.addColorStop(1, themeColors.sky2 || '#ADD8E6'); ctx.fillStyle = skyGradient; ctx.fillRect(0, 0, canvas.width, canvas.height); if (typeof groundHeight !== 'undefined' && groundHeight > 0 && canvas.height > groundHeight) { const groundGradient = ctx.createLinearGradient(0, canvas.height - groundHeight, 0, canvas.height); groundGradient.addColorStop(0, themeColors.ground1 || '#8B4513'); groundGradient.addColorStop(1, themeColors.ground2 || '#A0522D'); ctx.fillStyle = groundGradient; ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight); } }
        function drawGame() { /* ... No changes needed ... */ if (canvas.style.visibility !== 'visible' || !ctx) { return; } ctx.clearRect(0, 0, canvas.width, canvas.height); drawBackground(); items.forEach(item => item.draw()); if (player) player.draw(); handleParticles(); messageElement.style.display = isGameOver && canvas.style.visibility === 'visible' ? 'block' : 'none'; }

        // --- Game Loop & State Management ---
        function gameLoop() { /* ... No changes needed ... */ if (isGameOver) { cancelAnimationFrame(animationFrameId); animationFrameId = null; return; } if (player) player.update(); handleItems(); if (isGameOver) return; handleParticles(); updateBonusRound(); passiveScoreTimer++; if (passiveScoreTimer >= passiveScoreInterval) { passiveScoreTimer = 0; let passiveScoreToAdd = 0; if (isPlayerSmall) { passiveScoreToAdd = smallPassiveScore; } else if (isPlayerBig) { passiveScoreToAdd = bigPassiveScore; } if (passiveScoreToAdd > 0) { score += passiveScoreToAdd; score = Math.max(0, score); scoreElement.textContent = `Score: ${score}`; checkLevelUp(); } } drawGame(); animationFrameId = requestAnimationFrame(gameLoop); }

        function gameOver() { /* ... No changes needed ... */ if (isGameOver) return; isGameOver = true; console.log("Game Over Triggered"); cancelAnimationFrame(animationFrameId); animationFrameId = null; saveHighScore(); messageElement.innerHTML = `Game Over!<br>Level: ${level} | Score: ${score}<br>Tap or Click to Play Again`; messageElement.style.display = 'block'; gameContainer.style.cursor = 'pointer'; playSound('gameOver'); }
        function showNameInputScreen() { /* ... No changes needed ... */ isGameOver = true; cancelAnimationFrame(animationFrameId); animationFrameId = null; nameInputOverlay.style.display = 'flex'; canvas.style.visibility = 'hidden'; uiOverlay.style.visibility = 'hidden'; messageElement.style.display = 'none'; levelUpMessageElement.style.display = 'none'; loadHighScore(); playerNameInput.value = playerName; try { playerNameInput.focus(); } catch(e) {} }

        function initializeGame() { /* ... No changes needed ... */
            if (!isGameOver) { console.log("InitializeGame called but game not over. Ignoring."); return; }
            console.log("Initializing Game..."); initAudio();
            isGameOver = false;
            score = 0; lives = 3; level = 1;
            baseGameSpeed = 2; baseItemSpawnInterval = 95;
            gameSpeed = baseGameSpeed; itemSpawnInterval = baseItemSpawnInterval;
            items = []; particles = []; itemTimer = 0;
            comboCount = 0; comboMultiplier = 1;
            isBonusRoundActive = false; bonusRoundTimer = 0;
            isPlayerBig = false; playerBigTimer = 0;
            isPlayerSmall = false; playerSmallTimer = 0;
            passiveScoreTimer = 0;

            scoreElement.textContent = `Score: ${score}`; livesElement.textContent = `Lives: ${lives}`; levelElement.textContent = `Level: ${level}`;
            playerNameDisplayElement.textContent = `Player: ${playerName}`; comboDisplayElement.style.display = 'none'; bonusDisplayElement.style.display = 'none';
            updateTopScoreDisplay();

            messageElement.style.display = 'none'; levelUpMessageElement.style.display = 'none';
            gameContainer.style.cursor = 'grab'; canvas.style.visibility = 'visible'; uiOverlay.style.visibility = 'visible';

            if (typeof groundY === 'undefined' || canvas.height === 0) { resizeCanvas(); } // Ensure groundY is set

            if (!player) { player = createPlayer(); } else { player.x = canvas.width / 2 - basePlayerWidth / 2; player.dx = 0; player.setSize('normal'); }

            cancelAnimationFrame(animationFrameId);
            animationFrameId = requestAnimationFrame(gameLoop);
            console.log("Game Loop Started with ID:", animationFrameId);
        }

        // --- Event Listeners (Simplified Setup) ---
        function setupEventListeners() {
             // Start Game Button Listener
             startGameButton.addEventListener('click', () => {
                 console.log("Start Game button clicked!"); // Debug log
                 playerName = playerNameInput.value.trim().substring(0, 15) || "Bruin";
                 nameInputOverlay.style.display = 'none';
                 initializeGame(); // Start the actual game
             });

             // Allow Enter key in input field to start game
             playerNameInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') { startGameButton.click(); } });

             // Allow restarting (showing name input) by clicking game over message
             messageElement.addEventListener('click', (e) => { e.stopPropagation(); if (isGameOver) { showNameInputScreen(); } });

             // Keyboard Controls
             window.addEventListener('keydown', (e) => { if (isGameOver && nameInputOverlay.style.display === 'flex' && (e.code === 'Space' || e.key === ' ' || e.key === 'Enter') && document.activeElement !== playerNameInput) { startGameButton.click(); return; } if (isGameOver) return; if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') { if (player) player.moveLeft(); } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') { if (player) player.moveRight(); } });
             window.addEventListener('keyup', (e) => { if (isGameOver || !player) return; if (((e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') && player.dx < 0) || ((e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') && player.dx > 0)) { player.stop(); } });
             // Touch Controls (Drag)
             gameContainer.addEventListener('touchstart', (e) => { e.preventDefault(); if (isGameOver) return; if (e.touches.length > 0 && player) { isDragging = true; touchStartX = e.touches[0].clientX; playerStartX = player.x; gameContainer.style.cursor = 'grabbing'; } }, { passive: false });
             gameContainer.addEventListener('touchmove', (e) => { e.preventDefault(); if (!isDragging || isGameOver || !player) return; if (e.touches.length > 0) { const touchCurrentX = e.touches[0].clientX; const deltaX = touchCurrentX - touchStartX; let newPlayerX = playerStartX + deltaX; newPlayerX = Math.max(0, Math.min(canvas.width - player.currentWidth, newPlayerX)); player.x = newPlayerX; } }, { passive: false });
             const stopTouchDragging = () => { if (isDragging) { isDragging = false; touchStartX = null; playerStartX = null; gameContainer.style.cursor = 'grab'; } };
             gameContainer.addEventListener('touchend', stopTouchDragging);
             gameContainer.addEventListener('touchcancel', stopTouchDragging);
             // Mouse Controls (Click/Drag)
             gameContainer.addEventListener('mousedown', (e) => { if (isGameOver) return; if (player) { isDragging = true; touchStartX = e.clientX; playerStartX = player.x; gameContainer.style.cursor = 'grabbing'; } });
             gameContainer.addEventListener('mousemove', (e) => { if (!isDragging || isGameOver || !player) return; const touchCurrentX = e.clientX; const deltaX = touchCurrentX - touchStartX; let newPlayerX = playerStartX + deltaX; newPlayerX = Math.max(0, Math.min(canvas.width - player.currentWidth, newPlayerX)); player.x = newPlayerX; });
             const stopMouseDragging = () => { if (isDragging) { isDragging = false; touchStartX = null; playerStartX = null; gameContainer.style.cursor = 'grab'; } };
             window.addEventListener('mouseup', stopMouseDragging);
             gameContainer.addEventListener('mouseleave', stopMouseDragging);
             // Resize Listener
             window.addEventListener('resize', resizeCanvas);
        }


        // --- Initial Setup ---
        window.addEventListener('load', () => {
            console.log("Window loaded. Setting up elements and listeners.");
             // *** Select elements AFTER DOM is loaded ***
             canvas = document.getElementById('gameCanvas');
             if (!canvas) { console.error("Canvas element not found!"); return; }
             ctx = canvas.getContext('2d');
             if (!ctx) { console.error("Canvas context not available!"); return; }
             gameContainer = document.getElementById('gameContainer');
             scoreElement = document.getElementById('score');
             livesElement = document.getElementById('lives');
             levelElement = document.getElementById('level');
             highScoreElement = document.getElementById('high-score');
             highLevelElement = document.getElementById('high-level');
             messageElement = document.getElementById('message');
             levelUpMessageElement = document.getElementById('levelUpMessage');
             nameInputOverlay = document.getElementById('name-input-overlay');
             playerNameInput = document.getElementById('player-name-input');
             startGameButton = document.getElementById('start-game-button');
             uiOverlay = document.querySelector('.ui-overlay');
             playerNameDisplayElement = document.getElementById('player-name-display');
             leaderboardListElement = document.getElementById('leaderboard-list');
             comboDisplayElement = document.getElementById('combo-display');
             bonusDisplayElement = document.getElementById('bonus-display');
             itemNotificationElement = document.getElementById('item-notification');

             // ** Added check for essential elements **
             if (!gameContainer || !nameInputOverlay || !playerNameInput || !startGameButton || !uiOverlay || !messageElement ) {
                  console.error("One or more essential HTML elements are missing!");
                  return;
             }

            loadHighScore(); // Load saved data first
            resizeCanvas(); // Set initial size
            showNameInputScreen(); // Show name input screen initially
            setupEventListeners(); // ** Attach all listeners here **
        });

    </script>
