<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bruin Catch (Unofficial)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- Simplified CSS Styles --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ADD8E6;
            font-family: 'Press Start 2P', cursive;
            display: flex; /* Enable flexbox for centering */
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .message {
            position: fixed;  /* Use fixed positioning */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            color: #2774AE;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #2774AE;
            z-index: 20;
            text-align: center;
            font-size: 1.2em;
            line-height: 1.5;
            max-width: 80%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: block; /* Ensure the message is visible */
        }

        .message h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .message p {
            font-size: 1em;
            margin-bottom: 15px;
        }

        .message a {
            color: #2774AE;
            text-decoration: underline;
        }

        .message a:hover {
            color: #1E5A8C;
        }

    </style>
</head>
<body>
    <div id="message" class="message">
        <h2>Temporarily Offline</h2>
        <p>
            Bruin Catch is temporarily offline. Please check back later.
        </p>
    </div>
    <script>
        // --- No Game Logic or Event Listeners ---

        // --- Initial Setup ---
        window.addEventListener('load', () => {
            const messageElement = document.getElementById('message');
            messageElement.style.display = 'block';
        });

    </script>
</body>
</html>
